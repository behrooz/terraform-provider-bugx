name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Verify GPG key is available
        run: |
          echo "Checking GPG keys..."
          gpg --list-secret-keys --keyid-format=long || true
          echo "Fingerprint: ${{ steps.import_gpg.outputs.fingerprint }}"
          echo "Key ID: ${{ steps.import_gpg.outputs.keyid }}"
          # Ensure GPG can find the key
          export GNUPGHOME="${{ steps.import_gpg.outputs.gnupg_home }}"
          gpg --list-secret-keys --keyid-format=long

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GNUPGHOME: ${{ steps.import_gpg.outputs.gnupg_home }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GPG_KEY_ID: ${{ steps.import_gpg.outputs.keyid }}


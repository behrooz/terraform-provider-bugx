name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Configure GPG for GoReleaser
        id: configure_gpg
        run: |
          set +e  # Don't exit on error for this step
          echo "Configuring GPG for GoReleaser..."
          
          # Get values from the import step
          KEY_ID="${{ steps.import_gpg.outputs.keyid }}"
          FINGERPRINT="${{ steps.import_gpg.outputs.fingerprint }}"
          
          # Validate that we have the required values
          if [ -z "$KEY_ID" ]; then
            echo "Error: KEY_ID is empty"
            exit 1
          fi
          
          echo "Key ID: $KEY_ID"
          echo "Fingerprint: $FINGERPRINT"
          
          # List available keys to verify import (non-fatal)
          gpg --list-secret-keys --keyid-format=long 2>&1 || echo "Note: Could not list keys (may be normal)"
          
          # Set trust level for the key (required for signing) - non-fatal
          echo "$FINGERPRINT:6:" | gpg --import-ownertrust 2>&1 || echo "Note: Trust already set or failed (may be normal)"
          
          # Create a wrapper script for GPG that includes the passphrase and key ID
          # This allows GoReleaser to sign without interactive prompts
          cat > /tmp/gpg-wrapper.sh << 'SCRIPT'
          #!/bin/bash
          exec gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --default-key "$GPG_KEY_ID" "$@"
          SCRIPT
          chmod +x /tmp/gpg-wrapper.sh
          
          # Verify the key is usable (non-fatal test)
          echo "test" | GPG_PASSPHRASE="${{ secrets.GPG_PASSPHRASE }}" GPG_KEY_ID="$KEY_ID" /tmp/gpg-wrapper.sh --clearsign > /dev/null 2>&1
          TEST_RESULT=$?
          
          if [ $TEST_RESULT -eq 0 ]; then
            echo "✓ GPG key is ready for signing"
          else
            echo "⚠ GPG key test returned code $TEST_RESULT, but continuing (key may still work for signing)"
          fi
          
          set -e  # Re-enable exit on error
          echo "GPG wrapper script created at /tmp/gpg-wrapper.sh"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_TTY: $(tty)
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ steps.import_gpg.outputs.keyid }}


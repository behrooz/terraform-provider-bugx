name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Configure GPG for GoReleaser
        env:
          GNUPGHOME: ${{ steps.import_gpg.outputs.gnupg_home }}
          GPG_TTY: $(tty)
        run: |
          echo "Configuring GPG for GoReleaser..."
          echo "GNUPGHOME: $GNUPGHOME"
          KEY_ID="${{ steps.import_gpg.outputs.keyid }}"
          FINGERPRINT="${{ steps.import_gpg.outputs.fingerprint }}"
          
          echo "Key ID: $KEY_ID"
          echo "Fingerprint: $FINGERPRINT"
          
          # List available keys
          gpg --list-secret-keys --keyid-format=long
          
          # Set trust level for the key (required for signing)
          echo "$FINGERPRINT:6:" | gpg --import-ownertrust || true
          
          # Configure GPG to use this key as default
          # Create gpg.conf to set default key
          echo "default-key $KEY_ID" >> "$GNUPGHOME/gpg.conf"
          echo "pinentry-mode loopback" >> "$GNUPGHOME/gpg.conf"
          
          # Create a wrapper script for GPG that includes the passphrase
          # This allows GoReleaser to sign without interactive prompts
          cat > /tmp/gpg-wrapper.sh << 'EOF'
          #!/bin/bash
          exec gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" "$@"
          EOF
          chmod +x /tmp/gpg-wrapper.sh
          
          # Verify the key is usable
          echo "test" | /tmp/gpg-wrapper.sh --clearsign > /dev/null 2>&1
          
          if [ $? -eq 0 ]; then
            echo "✓ GPG key is ready for signing"
          else
            echo "⚠ GPG key test failed, but continuing..."
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GNUPGHOME: ${{ steps.import_gpg.outputs.gnupg_home }}
          GPG_TTY: $(tty)
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GPG_KEY_ID: ${{ steps.import_gpg.outputs.keyid }}


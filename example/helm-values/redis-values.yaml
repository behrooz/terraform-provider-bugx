global:
  redis:
    password: "your-secure-password"

image:  
  repository: "bitnamilegacy/redis"
  tag: "7.2.4-debian-11-r0"

architecture: standalone  # ‚Üê MOST IMPORTANT

auth:
  enabled: true
  password: "your-secure-password"
  service:
    type: ClusterIP

master:
  service:    
    type: ClusterIP
  persistence:
    enabled: true
    storageClass: "longhorn"
    size: 1Gi
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 256Mi
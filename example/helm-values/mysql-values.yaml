# MySQL Helm Chart Values File
# This file is used by the vcluster_helm_release resource

auth:
  rootPassword: "myrootpassword"
  database: "mydatabase"
  username: "myuser"
  password: "mypassword"
  enableAuthentication: true

primary:
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  
  persistence:
    enabled: true
    size: "8Gi"
    storageClass: "longhorn"
    accessModes:
      - ReadWriteOnce
  
  service:
    type: ClusterIP
    ports:
      mysql: 3306

# Using MySQL 8.0 instead of 9.x because MySQL 9.0+ removed support for
# 'default_authentication_plugin=mysql_native_password' which the Bitnami
# chart uses by default. MySQL 8.0 is LTS and fully supports this setting.
image:
  registry: localhost:30516
  repository: bitnamilegacy/mysql
  tag: "8.0.39-debian-12-r0"

